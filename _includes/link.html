{% for p in include.collection.docs %}{% assign path = p.relative_path | split:"/" | last %}{% if path == include.href %}<a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>{% if p.addons.video %}<a href="{{ site.baseurl }}{{ p.url }}#video-popup"><i class="fa fa-video-camera"></i></a>{% endif %}{% endif %}{% endfor %}
